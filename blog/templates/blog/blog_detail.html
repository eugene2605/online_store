{% extends 'catalog/base.html' %}

{% block content %}
    <h3 class="text-center">{{ object.title|capfirst }}</h3>
    <div class="text-center px-5">
        <img style="max-width: 540px;" src="/media/{{ object.preview }}" />
    </div>
    {% autoescape off %}
        {{ object.content }}
    {% endautoescape %}
    <p class="px-2">Дата создания: {{ object.date_of_creation }}</p>
    <p class="px-2">Количество просмотров: {{object.views_count }}</p>
    <div class="py-4 text-center">
        <a class="p-2 btn btn-outline-success" href="{% url 'blog:edit_blog' object.slug %}">Редактировать статью</a>
        <a class="p-2 btn btn-outline-danger" href="{% url 'blog:delete_blog' object.slug %}">Удалить статью</a>
    </div>
{% endblock %}
