{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Восстановление пароля</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email">Введите адрес электронной почты для восстановления пароля</label>
                        <input
                                type="text"
                                name="email"
                                class="form-control"
                                id="email"
                                placeholder="Почта" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
