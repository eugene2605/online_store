{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-6 text-center">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Удалить товар "{{ object.name }}"?</p>
                    <button type="submit" class="p-2 btn btn-outline-danger">Подтвердить</button>
                    <a href="{% url 'blog:list_blog' %}" class="p-2 btn btn-outline-success">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
