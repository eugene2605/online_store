{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Каталог</h1>
</div>

<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ object.image|mediapath }}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href = "{% url 'catalog:view_student' object.pk %}">{{ object.name|capfirst }}</a>
                                </h5>
                                <p class="card-text">{{ object.price }} руб</p>
                                <p class="card-text">{{ object.description|capfirst }}</p>
                                <p class="card-text">
                                    <small class="text-body-secondary">Последнее обновление {{ object.date_last_modified }}</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
